<!doctype html>
<html lang="es">
  <head>
    <title>Contact</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
    <style>
        body{
            background-color: rgb(223, 223, 223);
        }

        .abs-center {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .form {
            width: 450px;
        }

        h3{
            position: relative;
            top: -70px;
            right: 50px;
        }
    </style>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
    <div class="container">

        
        <div class="abs-center">
          <h3 class="display-3 mr-4 text-info">Get in touch</h3>
          <form action="#" class="border p-3 mb-3 form shadow p-3 mb-5 bg-white rounded">
            <div class="form-group">
                <label for="inputText" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="inputText" placeholder="Ej: Paco Perez" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Por favor complete este campo.</div>
            </div>  
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" class="form-control" placeholder="Ej: pacoperez@email.com" required>
              <div class="valid-feedback">Correcto</div>
              <div class="invalid-feedback">Por favor complete este campo</div>
            </div>
            <div class="form-floating">
                <label for="comment">Comentarios</label>
                <textarea class="form-control" id="comment" name="text" placeholder="Introduce tu comentario" rows="10"></textarea>  
              </div>
            <button type="submit" class="btn btn-info align-self-center mt-3 btn-block">Send</button>
          </form>
        </div>
      </div>

  </body>
</html>
